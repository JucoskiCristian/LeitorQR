<head>

<body class="h-ful flex flex-col items-center bg-blue-100">

    </div>
    <div class="w-64 border border-black border-b-0 flex items-center justify-center teste rounded-t-md">

        </div>

    <div

            <span id="malha" class="font-semibold text-lg text-sky-700"></span>

        <div class="text-center">

        </div>
        <div class="text-center">
            <label for="Validade" class="font-medium text-xl block">Validade:</label>
            <span id="valida" class="font-semibold text-xl text-green-800"></span>
            <span id="invalida" class="font-semibold text-xl text-red-800"></span>

        hover:shadow-black transition ease-in-out duration-300 hover:scale-110">
                <i class="fa-brands fa-whatsapp fa-2xl"></i>
                Contate-nos
