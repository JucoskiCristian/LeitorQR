<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerador QR</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/885a820816.js" crossorigin="anonymous"></script>

</head>

<body class="h-full flex justify-center flex-col md:flex-row md:h-screen">
    <div class="print:hidden h-full border border-black flex flex-col p-3 items-center md:w-1/2 md:h-full">
        <div>
            <h1 class="font-semibold text-3xl">
                Selecione as Opções
            </h1>
        </div>
        <form>
        <div class="m-2">
            <label for="Fabricante" class="block font-semibold">Fabricante</label>
            <select id="fabricante" required
                class="rounded-md border border-black p-2 w-64 font-medium font-mono-monaco focus:outline-none">
                <option value="" selected disabled="disabled" class="font-medium font-mono-monaco">Selecione o Fabricante
                </option>
                <option value="0" class="font-medium font-mono-monaco">Equipesca</option>
                <option value="1" class="font-medium font-mono-monaco">Bkt</option>
            </select>
        </div>
        <div class="m-2">
            <label for="Cores" class="block font-semibold">Cor</label>
            <select id="cor" required
                class="rounded-md border border-black p-2 w-64 font-medium font-mono-monaco focus:outline-none">
                <option value="" selected disabled="disabled" class="font-medium font-mono-monaco">Selecione a Cor
                </option>
                <option value="0" class="font-medium font-mono-monaco">Areia</option>
                <option value="1" class="font-medium font-mono-monaco">Cristal</option>
                <option value="2" class="font-medium font-mono-monaco">Marrom</option>
                <option value="3" class="font-medium font-mono-monaco">Preta</option>
            </select>
        </div>
        <div class="m-2">
            <label for="Malhas" class="block font-semibold">Malhas</label>
            <select id="malha" required
                class="rounded-md border border-black p-2 w-64 font-medium font-mono-monaco focus:outline-none">
                <option value="" selected disabled="disabled" class="font-medium font-mono-monaco">Selecione a Malha
                </option>
                <option value="0" class="font-medium font-mono-monaco">5 x 5</option>
                <option value="1" class="font-medium font-mono-monaco">3 x 3</option>
            </select>
        </div>
        <div class="m-2">
            <label for="Ganchos" class="block font-semibold">Ganchos</label>
            <select id="gancho" required
                class="rounded-md border border-black p-2 w-64 font-medium font-mono-monaco focus:outline-none">
                <option value="" selected disabled="disabled" class="font-medium font-mono-monaco">Selecione o Gancho
                </option>
                <option value="0" class="font-medium font-mono-monaco">Zincado</option>
                <option value="1" class="font-medium font-mono-monaco">Inox</option>
            </select>
        </div>
        <div class="m-2">
            <label for="Data" class="block font-semibold">Data Instalação</label>
            <input id="data" type="date" required>
        </div>
        <div class="mt-6">
            <button onclick="gerarQR()" type="button"
                class="border border-black rounded-md bg-amber-500 shadow-xl w-64 h-10 font-semibold">
                <i class="fa-solid fa-qrcode fa-xl mr-2"></i>
                Gerar QR
            </button>
        </div>
    </form>
    </div>

    <div class="print:border-none h-full border border-black flex flex-col items-center md:w-1/2 md:h-full">
        <div class="print:block m-5 w-96 h-96 p-2 border rounded-md border-black">
            <img id="imgqr">
        </div>
        <div class="print:hidden">
            <button onclick="imprimir()"
                class="border border-black rounded-md bg-amber-500 shadow-xl w-64 h-10 font-semibold">
                <i class="fa-solid fa-print fa-xl mr-2"></i>
                Imprimir QR
            </button>
        </div>
    </div>
</body>
<script src="./js/geradorqr.js"></script>

</html>
